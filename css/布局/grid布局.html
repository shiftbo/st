<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        .app {
            width: 100%;
            height: 100vh;
            display: grid;
            grid-auto-flow: row dense;
            grid-gap: 1px;
        }
    </style>
</head>

<body>
    <div class="app">
    </div>
    <script>
        
        let imgList = [{
              
                src: "",
                bgc: "red"
            },
            {

                bgc: "blue"
            },
            {
                type:"big",
            src: "",
            bgc: "chocolate"
        },{

        },{

            src: "",

        },{

        },{

        },{
            type:'big',

            src: "",

        },{

        },{
            src: "",
            bgc: "black"
        },{
            src: "",
            bgc: "black"
        }
        ]

    let imgFloor = document.querySelector('.app')
    let width = imgFloor.clientWidth/3
    imgFloor.style['grid-template-columns'] = `repeat(3,${width}px)`
    imgFloor.style['grid-auto-rows'] = width+'px'
    imgList.forEach((item)=>{
        let el = document.createElement('div')
        if(item.type === 'big'){
            el.style = `grid-row: auto / span 2;grid-column:auto / span 2;background-color:${item.bgc}`
        }else{
            el.style = `grid-row: auto / span 1;grid-column:auto / span 1;background-color:${item.bgc}`
        }
        console.log(el)
        imgFloor.appendChild(el)
    })
    </script>
</body>

</html>
